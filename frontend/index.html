<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <title>Student Management</title>
  <style>
    body {
      font-family: Arial;
      padding: 30px;
    }

    input {
      margin: 5px;
      padding: 5px;
    }

    button {
      padding: 5px 10px;
    }

    table {
      border-collapse: collapse;
      margin-top: 20px;
    }

    th,
    td {
      border: 1px solid #ccc;
      padding: 8px;
    }
  </style>
</head>

<body>

  <h1>üéì Student Management</h1>

  <input id="name" placeholder="T√™n">
  <input id="age" placeholder="Tu·ªïi" type="number">
  <input id="email" placeholder="Email">
  <button onclick="addStudent()">L∆∞u</button>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>T√™n</th>
        <th>Tu·ªïi</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="students"></tbody>
  </table>

  <script>
    const API = "/api/students"; // üëà QUAN TR·ªåNG

    document.addEventListener("DOMContentLoaded", loadStudents);

    async function loadStudents() {
      const res = await fetch(API);
      const data = await res.json();

      const tbody = document.getElementById("students");
      tbody.innerHTML = "";

      data.forEach(s => {
        tbody.innerHTML += `
      <tr>
        <td>${s.id}</td>
        <td>${s.name}</td>
        <td>${s.age}</td>
        <td>${s.email}</td>
        <td>
          <button onclick="del(${s.id})">‚ùå</button>
        </td>
      </tr>
    `;
      });
    }

    async function addStudent() {
      const name = nameInput.value;
      const age = ageInput.value;
      const email = emailInput.value;

      await fetch(API, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, age, email })
      });

      nameInput.value = "";
      ageInput.value = "";
      emailInput.value = "";

      loadStudents();
    }

    async function del(id) {
      await fetch(API + "/" + id, { method: "DELETE" });
      loadStudents();
    }

    const nameInput = document.getElementById("name");
    const ageInput = document.getElementById("age");
    const emailInput = document.getElementById("email");
  </script>

</body>

</html>
