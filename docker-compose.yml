services:
  postgres:
    image: postgres:16
    container_name: demo_postgres
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql

  backend:
    build: ./backend
    container_name: demo_backend
    restart: always
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://demo_user:demo_pass@postgres:5432/demo_db
    depends_on:
      - postgres

volumes:
  pgdata:
